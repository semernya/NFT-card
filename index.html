<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!--bg page-->
  <div>
    <!--card-->
    <div class="card">

      <div>
        <img src="images/image-equilibrium.jpg" alt="NFT" class="img">
      </div>

      <!--content-->
      <div class="content">
        
        <h1 class="title">Equilibrium #3429</h1> 
        <p class="description">Our Equilibrium collection promotes balance and calm.</p> 

        <div class="optional-text">
          <img src="images/icon-ethereum.svg" alt="#" class="ethereum-img">
          <h3 class="cost">0.041 ETH</h3>

          <img src="images/icon-clock.svg" alt="#" class="clock-img">
          <h3 class="time-text">3 days left</h3>
        </div>
        <hr>
        
        <div class="avatar-block">
          <img src="images/image-avatar.png" alt="#" class="avatar-img">
          <h4 class="creation-of-text">Creation of <h4 class="Jules-Wyvern-text"> Jules Wyvern</h4> </h4>  
        </div> 

      </div>

    </div>
  </div>
  
</body>
</html>
